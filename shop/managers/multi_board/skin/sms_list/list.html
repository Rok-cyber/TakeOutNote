<table border=0 cellpadding="0" cellspacing="0" width="100%" align=center bgcolor='#FFFFFF'>
<tr>
  <td colspan=2>
		<table border="0" cellpadding="0" cellspacing="0" width="100%" align="center" bgcolor='#EFEFEF' class="all">
		<form name="searchForm" method="post" action="{{ACTION}}" onsubmit='return false;'>
		<tr><td height='6'></td></tr>
		<tr>			
			<td height="28" style="padding-left:10px;">				
				<div class="boxText small orange">처리상태</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name='status'>
						<option value=''>전체</option>
						<option value='1'>발송완료</option>
						<option value='2'>발송실패</option>
						<option value='3'>예약발송</option>
					</select>
				</div>	
				<div class="boxText small orange">검색어</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name="field">
					   <option value='num'>수신번호</option>					   
					   <option value='message'>메세지</option>					   
					</select>
					<input type=text name='word' size="25" value="{{word}}" class="bt2">
				</div>
				<div class="boxText small orange">출력수</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name="limit">
						<option value="10">10개</option>
						<option value="20">20개</option>
						<option value="30">30개</option>
						<option value="50">50개</option>
						<option value="100">100개</option>
					</select>					
				</div>

				<div id="sBtn1" style="padding-left:6px;">
					<a href="#" onclick="searchForm.submit();return false;"><span class="green">검색하기</span></a>
					<a href="{{CANCEL}}"><span class="green">초기화</span></a>
				</div>
			</td>
		</tr>
		<tr><td height='4'></td></tr>
		</form>
		</table>
  </td>	
</tr>
<tr><td height=20 colspan=2></td></tr>
<tr height=20>
	<td width=50%><font class="small">&nbsp;전체 : <font class="eng">{{TOTAL}}</font> 건 &nbsp;&nbsp;<font class="eng">{{PAGE}}</font> 페이지</font></td>
    <td align=right></td>
</tr>

							<td width=7% align=center class=gr_bg><font class="bTitle small">번호</font></td>
							<!-- DYNAMIC @is_man1@ -->

							<td align=center class=gr_bg width=15%><font class="bTitle small">발송시간</font></td>

							<td align=center class=gr_bg width=5%><font class="bTitle small">전체</font></td>
							<td align=center class=gr_bg width=5%><font class="bTitle small">성공</font></td>
							<td align=center class=gr_bg width=5%><font class="bTitle small">실패</font></td>
							<td align=center class=gr_bg ><font class="bTitle small">메세지</font></td>

						</tr>
						<form METHOD=POST name='delForm'>

							<!-- DYNAMIC @is_man2@ -->

							<td align="center">{{LIST5}}</td>
						</tr>

						<!-- DYNAMIC @is_loop@ -->

							<td align=center colspan=9 bgcolor="#ffffff">등록(검색된) 발송내역이 없습니다.</td>
						</tr>
						<!-- DYNAMIC @is_loop@ -->
						</table>
					</td>
				</tr>
				</table>
			</td>
		</tr>
		</table>
		<!-- 게시판 리스트 end -->
     </td>
</tr>
<tr><td height=8 colspan=2></td></tr>

    <td colspan=2>
	<!-- 페이징,검색... start -->
		<table border = 0 cellspacing=0 cellpadding=0 width=100%>
		<tr>
			<td width=40%>
				<div id="sBtn1" style="padding-left:2px;">				
					<!-- DYNAMIC @is_man3@ -->
					<a href="#" onclick="delSend(document.delForm);return false;"><span class="blue">선택 삭제하기</span></a>
					<!-- DYNAMIC @is_man3@ -->
				</div>          
			</td>
			<td align=right id=paging>{{PAGING}}</td>
		</tr>
		</table>
		<!-- 페이징,검색... end -->
	</td>
</tr>
<tr><td height=20></td></tr>
</table>

<script>
document.searchForm.status.value = '{{status}}';
document.searchForm.limit.value = '{{limit}}';
<!-- DYNAMIC @is_field@ -->	
document.searchForm.field.value = '{{field}}';
<!-- DYNAMIC @is_field@ -->	

function sendAsearch(vls) {      
	form=document.signForm;
	var rtn = '';
	if(!vls) return false;
	
	for(i=0,cnt=vls.length;i<cnt;i++){
		var ch = vls.charAt(i);
		if(tmp = getJamoCodes(ch)) {
			if(i==0) rtn = tmp;	
			else rtn += ','+tmp;	
		} 
		else {
			rtn += ch;
		}
	}
	window.location.href = 'search_post.php?value1='+vls+'&value2='+rtn+'{{addstring}}';
	return false;	
}
</script>
