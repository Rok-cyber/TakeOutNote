<table border=0 cellpadding="0" cellspacing="0" width="100%" align=center bgcolor='#FFFFFF'>
<tr>
  <td colspan=2>
		<table border="0" cellpadding="0" cellspacing="0" width="100%" align="center" bgcolor='#EFEFEF' class="all">
		<form name="searchForm" method="get" action="{{ACTION}}" onsubmit='return false;'>
<input type='hidden' name='code' value='{{code}}'>
		<tr><td height='6'></td></tr>
		<tr>			
			<td height="28" style="padding-left:10px;">				
				<div class="boxText small orange">승인</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name='status'>
						<option value=''>전체</option>
						<option value='Y'>승인</option>
						<option value='N'>보류</option>
					</select>
				</div>	
				<div class="boxText small orange">검색어</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name="field">
					   <option value='id'>업체ID</option>					   
					   <option value='name'>업체명</option>					   
					</select>
					<input type=text name='word' size="25" value="{{word}}" class="bt2">
				</div>
				<div class="boxText small orange">출력수</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name="limit">
						<option value="10">10개</option>
						<option value="20">20개</option>
						<option value="30">30개</option>
						<option value="50">50개</option>
						<option value="100">100개</option>
					</select>					
				</div>

				<div id="sBtn1" style="padding-left:6px;">
					<a href="#" onclick="searchForm.submit();return false;"><span class="green">검색하기</span></a>
					<a href="{{CANCEL}}"><span class="green">초기화</span></a>
				</div>
			</td>
		</tr>
		<tr><td height='4'></td></tr>
		</form>
		</table>
  </td>	
</tr>
<tr><td height=20 colspan=2></td></tr>
<tr height=20>
	<td width=50%><font class="small">&nbsp;전체 : <font class="eng">{{TOTAL}}</font> 건 &nbsp;&nbsp;<font class="eng">{{PAGE}}</font> 페이지</font></td>
    <td align=right></td>
</tr>
<tr>
	<td colspan=2>
		<!-- 게시판 리스트 start -->
		<table border=0 cellpadding=0 cellspacing=4 width=100% bgcolor=#EEEEEE>
		<tr>
			<td>
				<table border=0 cellpadding=0 cellspacing=0 width=100% bgcolor=#999999>
				<tr>
					<td align=center>
						<table border=0 cellpadding="0" cellspacing="1" width="100%" align=center>
						<tr height=20 >
							<td width=4% align=center class=gr_bg><font class="bTitle small">번호</font></td>
							<!-- DYNAMIC @is_man1@ -->
							<td width=5% align=center class=gr_bg><font class="bTitle small"><a href="#" onclick="return chCheck(document.delForm)" onfocus="this.blur();">√</font></a></font></td>
							<!-- DYNAMIC @is_man1@ -->
							<td width=15% align=center class=gr_bg><font class="bTitle small">업체ID</font></td>			
							<td width=15% align=center class=gr_bg><font class="bTitle small">업체명</font></td>			
							<td align=center class=gr_bg><font class="bTitle small">연락처</font></td>
							<td width=10% align=center class=gr_bg><font class="bTitle small">커미션</font></td>			
							<td width=13% align=center class=gr_bg><font class="bTitle small">정산일</font></td>			
							<td width=10% align=center class=gr_bg><font class="bTitle small">승인</font></td>			
							<td width=12% align=center class=gr_bg><font class="bTitle small">등록일</font></td>
						</tr>
						<form METHOD=POST name='delForm'>
						<!-- DYNAMIC @loop@ -->
						<tr height=22 bgcolor={{BGCOLOR}} onMouseOver=this.style.backgroundColor="#F4F4F4" onMouseOut=this.style.backgroundColor="">
							<td align=center class=eng>{{NUM}}</td>
							<!-- DYNAMIC @is_man2@ -->
							<td align=center>{{DEL}}</td>
							<!-- DYNAMIC @is_man2@ -->
							<td align=center class=eng>{{LIST2}}</td>							
							<td align=center>{{LIST3}}</td>							
							<td align=center class=eng>{{LIST4}}</td>							
							<td align=center class=eng>{{LIST5}}%</td>							
							<td align=center>{{LIST6}}일</td>							
							<td align=center>{{LIST7}}</td>							
							<td align=center class="eng">{{DATE}}</td>
						</tr>
						<!-- DYNAMIC @loop@ -->
						<!-- DYNAMIC @is_loop@ -->
						<tr height=60>
							<td align=center colspan=9 bgcolor="#ffffff">등록(검색)된 제휴마케팅 업체가 없습니다.</td>
						</tr>
						<!-- DYNAMIC @is_loop@ -->
						</form>
						</table>
					</td>
				</tr>
				</table>
			</td>
		</tr>
		</table>
		<!-- 게시판 리스트 end -->
    </td>
</tr>
<tr><td height=8 colspan=2></td></tr>
<tr>
    <td colspan=2>
	<!-- 페이징,검색... start -->
		<table border = 0 cellspacing=0 cellpadding=0 width=100%>
		<tr>
			<td width=40%>
				<div id="sBtn1" style="padding-left:2px;">
					<a href="{{LINK2}}"><span class="blue">Affiliate 등록</span></a>
					<!-- DYNAMIC @is_man3@ -->
					<a href="#" onclick="delSend(document.delForm);return false;"><span class="blue">선택 삭제하기</span></a>
					<!-- DYNAMIC @is_man3@ -->					
				</div>          
			</td>
			<td align=right id=paging>{{PAGING}}</td>
		</tr>
		</table>
		<!-- 페이징,검색... end -->
	</td>
</tr>
<tr><td height=20></td></tr>
</table>

<script>
<!-- DYNAMIC @is_field@ -->
document.searchForm.field.value = '{{field}}';
<!-- DYNAMIC @is_field@ -->
document.searchForm.status.value = '{{status}}';
document.searchForm.limit.value = '{{limit}}';
</script>
