<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<HEAD>
<TITLE>우편번호 검색</TITLE>

<SCRIPT LANGUAGE="JavaScript" src="../../lib/lib.Shop.js"></SCRIPT>
<LINK rel="StyleSheet" HREF="../html/style.css" type="text/css" title="style" />

<script LANGUAGE="JavaScript">
<!--

function put_post(address) {
    var f = parent.document.cashForm;
	if(f.addCarr{{num}}.value) f.addCarr{{num}}.value += "," + address;	
	else f.addCarr{{num}}.value = address;	
	parent.pLightBox.hide();
}

function ckIt(){ 
    var f =document.postForm;	
      
    if(!f.keyword.value){        
		alert('시/군/구 이름을 입력하세요!');
        f.keyword.focus();
	    return false;
    }
	
	if(f.keyword.value.length<2) {		
		alert('최소 이름을 2자리이상 입력하세요!');
		f.keyword.focus();
		return false;
	}
	
	f.submit();
	return false;
}
// -->
</script>


<BODY>

<form name="postForm" method="post" onsubmit='return ckIt();'>
<input type="hidden" name="num" value="{{num}}" />
<div style="width:360px;padding:15px;text-align:center">
	<!-- DYNAMIC @is_default@ -->
	<div class="small">
		! 찾고자 하시는 지역의 시/군/구 이름을 공백없이 입력 하신 후 '검색하기' 버튼을 누르시거나 'Enter'키를 누르시면 됩니다.
	</div>
	<div class="small" style="margin-top:20px;">
		(예) 주소가 '제주 제주시'인 경우 '<font class="green small">제주시</font>'를 입력합니다.
	</div>
	<div style="margin-top:20px;">
		<font class="small bold">시/군/구 이름</font>&nbsp;&nbsp;<input name="keyword" size="25" class="ta" />
	</div>

	<div style="margin-top:25px;float:right">
		<div id="sBtn1">
			<a href="#" onclick="return ckIt('1');"><span>검색하기</span></a>
			<a href="#" onclick="parent.pLightBox.hide(); return false;"><span>창닫기</span></a>
		</div>
	</div>
	<!-- DYNAMIC @is_default@ -->

	<!-- DYNAMIC @is_search@ -->
	<div style="margin-top:20px;">
		<div style="float:left;margin:3px 10px 0 5px;">
			<font class="small bold">시/군/구 이름</font>&nbsp;&nbsp;<input name="keyword" size="25" class="ta" />
		</div>
		<div id="sBtn1" style="padding-top:2px;">
			<a href="#" onclick="return ckIt('1');"><span>검색하기</span></a>
		</div>
	</div>
	<div style="clear:both;height:20px;">&nbsp;</div>
	<div style="width:340px;  background:url(img/bar_slist.gif) no-repeat; text-align:left">
		<table cellspacing="0" cellpadding="0" border="0" width="340">			
			<col width="85" /> 
			<col />			
			<thead>
			<tr height="28" align="center">
				<th scope="col" class="small black">우편번호</th>
				<th scope="col" class="small black">주소</th>				
			</tr>
			</thead>				
			<tbody>
			<!-- DYNAMIC @loop@ -->
			<tr align="center" height="26" class="hand" onclick="put_post('{{addr}}');">
				<td class="eng">{{post_no1}} - {{post_no2}}</td>
				<td align="left" class="small">{{addr}}</td>
			</tr>
			<tr><td colspan="9" height="1" bgcolor="#efefef"></td></tr>			
			<!-- DYNAMIC @loop@ -->
			</tbody>			
		</table>
	</div>			
	<!-- DYNAMIC @is_search@ -->


	
</div>
</form>

</BODY>
</HTML>
