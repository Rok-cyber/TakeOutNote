<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<HTML>
<HEAD>
<TITLE>일정 설정</TITLE>
<link rel=StyleSheet HREF='../html/style.css' type=text/css title=style>
</HEAD>

<SCRIPT LANGUAGE="JavaScript">
<!--

String.prototype.trim = function() {
	return this.replace(/(^\s*)|(\s*$)/g, ""); 
}

function ckIt(){
   f = document.mForm;
   f.date.value = f.date.value.trim();
   if(!f.date.value){
        alert('날짜를 입력하세요');
		f.date.focus();
		return false;
   }
   f.subject.value = f.subject.value.trim();
   if(!f.subject.value){
        alert('제목을 입력하세요');
		f.subject.focus();
		return false;
   }   
   f.submit();
}

function mod(num,dat,name,sm){
	document.getElementById('btn1').innerHTML = '수정하기';
	document.getElementById('btn2').style.display='block';
    f = document.mForm;
	f.mode.value='sche_mod';
	f.uid.value = num;	
	f.date.value= dat;
	f.subject.value= name;
	if(sm=='M') f.sm.checked=true;
	else f.sm.checked=false;	
}

function del(num){
    if(!confirm('정말로 삭제 하시겠습니끼?')) return;
    f = document.mForm;
	f.mode.value='sche_del';
	f.uid.value = num;	
    f.submit();
}

function wri(){    
	document.getElementById('btn1').innerHTML = '등록하기';
	document.getElementById('btn2').style.display='none';
    f = document.mForm;
	f.mode.value='sche_ins';
	f.uid.value = '';	
	f.date.value= '';
	f.subject.value= '';
	f.sm.checked=false;
	return false;
}

//-->
</SCRIPT>	


<BODY style="padding:0;margin:0;">

<div style="padding:20px 0 0 20px; width:600px">
	<table border=0 cellpadding="0" cellspacing="0" width="600" align=center bgcolor='FFFFFF'>
	<tr>
	  <td colspan=2>
			<table border="0" cellpadding="0" cellspacing="0" width="600" align="center" bgcolor='#EFEFEF' class="all">
			<form name=mForm method=post action='menu_conf_ok.php' onsubmit='return false;'>
			<input type=hidden name=mode value='sche_ins'>
			<input type=hidden name=uid value=''>
			<tr><td height='6'></td></tr>
			<tr>			
				<td height="28" style="padding-left:10px;">
					<div class="boxText small orange">날짜</div> 
					<div style='float:left;padding-left:6px;padding-right:10px;' class='small'> 
						<input type="text" name="date" class="bt2 eng" size="10" onfocus="new CalendarFrame.Calendar(this)" value=''>&nbsp;&nbsp;<input type='checkbox' name='sm' id='sm' value='M' onfocus='blur();'><label for='sm'>음력</label>
						<div id="CalendarLayer" style="display:none; width:172px; height:175px">
							<iframe name="CalendarFrame" src="../html/calendar.html" width="172" height="175" border="0" frameborder="0" scrolling="no"></iframe>
						</div>				
					</div>						
				</td>
			</tr>		
			<tr>
				<td height="28" style="padding-left:10px;">
					<div class="boxText small orange">메모</div> 
					<div style='float:left;padding-left:6px;padding-right:10px;'> 
						<input type="text" name="subject" size='60' value='' maxlength=60 class="bt2">
					</div>
					<div id="sBtn1" style="padding-left:6px;">
						<a href="#" onclick="return ckIt();"><span class="green" id='btn1'>등록하기</span></a>
						<a href="#" onclick='document.mForm.reset();'><span class="green">초기화</span></a>
						<a href="#" onclick='return wri();' id='btn2' style='display:none'><span class="green">취소</span></a>
					</div>					
				</td>
			</tr>
			<tr><td height='4'></td></tr>
			</form>
			</table>
	  </td>	
	</tr>
	</table>

	<table border=0 cellpadding="0" cellspacing="0" width="600" align=center bgcolor='FFFFFF'>
	<tr><td height='20'></td></tr>
	<tr>     	
		<td width="100%"  valign="top" align=center>
			<table width="100%" border="0" cellspacing="0" cellpadding="0" >	
  			<tr><td bgcolor="#d7d7d7" height='2' colspan="3"></td></tr>	   
			<!-- DYNAMIC @loop@ -->
			<tr>
				<td height=28 width=120>* {{DATE}} <font class=small>({{SM}})</font></td>
				<td class='orange' align='left'>{{NAME}}</font></td>
				<td width=60>
					<div>
						<span id='nextIcon' class="hand small" onclick="mod({{MOD}})">수정</span>
						<span id='nextIcon' class="hand small" onclick="del({{DEL}})">삭제</span>					
					</div> 
				</td>
			</tr>
			<tr><td bgcolor="#d7d7d7" height=1 colspan="3"></td></tr>	   
			<!-- DYNAMIC @loop@ -->
			<!-- DYNAMIC @no_loop@ -->
			<tr><td align=center height=40>등록된 일정이 없습니다.</td></tr>
			<!-- DYNAMIC @no_loop@ -->
			<tr><td height=4></td></tr>             
			</table>
		</td>
	</tr>	
	</table>
</div>  
</body>
</html>
