<div class="mainBox2" id="mainContent">
	<div class="top">
		<div style="padding:9px 0 0 12px;">
			<div class='left'><img src="img/tm_cash_list.gif" alt="현금영수증 발급/조회" /></div>
			<div class='left small' style='padding:8px 0 0 10px;'>발급된 현금 영수증 리스트를 확인 하거나 검색 하실 수 있습니다.</div>
		</div>			
	</div>
	<div class="content">
		<div class='content_top'></div>			
		<div style="padding:0 6px 0 6px;" id='mainHeight'>
			<div style='height:10px;overflow:hidden'>&nbsp;</div>	

<table border=0 cellpadding="0" cellspacing="0" width="99%" align=center>
<tr>
  <td colspan=2>
		<table border="0" cellpadding="0" cellspacing="0" width="100%" align="center" bgcolor='#EFEFEF' class="all">
		<form name="searchForm" method="get" action="{{ACTION}}" onsubmit='return false;'>
		<tr><td height='6'></td></tr>
		<tr>
			<td height="28" style="padding-left:10px;">			
				<div class="boxText small orange">처리상태</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name='status'>
						<option value=''>전체</option>
						<option value='A'>발급요청</option>						
						<option value='B'>발급완료</option>
						<option value='C'>발급취소</option>
					</select>
				</div>											
				<div class="boxText small orange">처리기간</div> 
				<div style='float:left;padding-left:6px;'>
					<input type="text" onfocus="new CalendarFrame.Calendar(this)" class="bt2 eng" size="10" name="sdate1" value="{{sdate1}}"> ~  <input type="text" onfocus="new CalendarFrame.Calendar(this)"  class="bt2 eng"  size="10" name="sdate2" value="{{sdate2}}">
					<img src="../html/img/btn_day1.gif" class="hand" onclick="putDay('{{DAY1}}','{{DAY1}}')" align="absmiddle">
					<img src="../html/img/btn_day2.gif" class="hand" onclick="putDay('{{DAY2}}','{{DAY1}}')" align="absmiddle">
					<img src="../html/img/btn_day3.gif" class="hand" onclick="putDay('{{DAY3}}','{{DAY1}}')" align="absmiddle">
					<img src="../html/img/btn_day4.gif" class="hand" onclick="putDay('{{DAY4}}','{{DAY1}}')" align="absmiddle">
					<img src="../html/img/btn_day5.gif" class="hand" onclick="putDay('{{DAY5}}','{{DAY1}}')" align="absmiddle">					
					<img src="../html/img/btn_day7.gif" class="hand" onclick="putDay('','')" align="absmiddle">				
				</div>
				<div id="CalendarLayer" style="display:none; width:172px; height:175px">
					<iframe name="CalendarFrame" src="../html/calendar.html" width="172" height="175" border="0" frameborder="0" scrolling="no"></iframe>
				</div>
			</td>
		</tr>
		<tr>			
			<td height="28" style="padding-left:10px;">				
				<div class="boxText small orange">검색어</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name="field">
					   <option value='name'>신청자</option>					   
					   <option value='order_num'>주문번호</option>
					   <option value='auth_number'>인증정보</option>
					   <option value='receipt_no'>승인번호</option>
					   <option value='goods_name'>상품명</option>
					</select>
					<input type=text name='word' size="25" value="{{word}}" class="bt2">
				</div>		
				<div class="boxText small orange">정렬</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name="order">
						<option value="signdate DESC">신청일↓</option>
						<option value="signdate ASC">신청일↑</option>
						<option value="status_date DESC">처리일↓</option>
						<option value="status_date ASC">처리일↑</option>
					</select>
					
				</div>
				<div class="boxText small orange">출력수</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name="limit">
						<option value="10">10개</option>
						<option value="20">20개</option>
						<option value="30">30개</option>
						<option value="50">50개</option>
						<option value="100">100개</option>
					</select>					
				</div>

				<div id="sBtn1" style="padding-left:6px;">
					<a href="#" onclick="searchForm.submit();return false;"><span class="green">검색하기</span></a>
					<a href="{{CANCEL}}"><span class="green">초기화</span></a>
				</div>
			</td>
		</tr>
		<tr><td height='4'></td></tr>
		</form>
		</table>
  </td>	
</tr>
<tr><td height=20 colspan=2></td></tr>
<tr height=20>
	<td width=50%><font class="small">&nbsp;전체 : <font class="eng">{{TOTAL}}</font> 건 &nbsp;&nbsp;<font class="eng">{{PAGE}}</font> 페이지</font></td>
    <td align=right></td>
</tr>
<tr>
	<td colspan=2>
		<!-- 게시판 리스트 start -->
		<table border=0 cellpadding=0 cellspacing=4 width=100% bgcolor=#EEEEEE>
		<tr>
			<td>
				<table border=0 cellpadding=0 cellspacing=0 width=100% bgcolor=#999999>
				<tr>
					<td align=center>
						<table border=0 cellpadding="0" cellspacing="1" width="100%" align=center>
						<tr height=24 >
							<td width=5% align=center class=gr_bg><font class="bTitle small">번호</font></td>
							<td width=14% align=center class=gr_bg><font class="bTitle small">주문번호</font></td>
							<td width=8% align=center class=gr_bg><font class="bTitle small">신청자</font></td>
							<td align=center class=gr_bg><font class="bTitle small">상품명</font></td>
							<td width=11% align=center class=gr_bg><font class="bTitle small">발급금액</font></td>
							<td width=10% align=center class=gr_bg><font class="bTitle small">주문상태</font></td>
							<td width=10% align=center class=gr_bg><font class="bTitle small">처리상태</font></td>
							<td width=10% align=center class=gr_bg><font class="bTitle small">처리일</font></td>
							<td width=10% align=center class=gr_bg><font class="bTitle small">처리</font></td>
						</tr>						
						<!-- DYNAMIC @loop@ -->
						<tr height=32 bgcolor={{BGCOLOR}} onMouseOver=this.style.backgroundColor="#F4F4F4" onMouseOut=this.style.backgroundColor="">
							<td align=center class=eng>{{NUM}}</td>
							<td align=center class=eng>{{LIST1}}</td>
							<td align=center>{{LIST2}}</td>
							<td align="left" style="padding-left:6px;">{{LIST3}}</td>
							<td align=right style='padding-right:3px;' class=eng>{{LIST4}}원</td>							
							<td align=center>{{LIST5}}</td>
							<td align=center>
								{{LIST6}}
								<!-- DYNAMIC @is_print@ -->
								<br />
								<span id='nextIcon' class="hand small" onclick="{{PRINT}}">전표출력</span>			
								<!-- DYNAMIC @is_print@ -->							
							</td>
							<td align=center class=eng>{{LIST7}}</td>
							<td align=center>
								<div style="padding:2px;">
									<!-- DYNAMIC @is_action@ -->
									<span id='nextIcon' class="hand small" onclick="location.href='{{ALINK}}';">{{ACT_TITLE}}</span>									
									<!-- DYNAMIC @is_action@ -->
									<!-- DYNAMIC @is_delete@ -->
									<span id='nextIcon' class="hand small" onclick="ckDelete({{UID}});">삭제</span>									
									<!-- DYNAMIC @is_delete@ -->
								</div>
							</td>
						</tr>
						<!-- DYNAMIC @loop@ -->
						<!-- DYNAMIC @noloop@ -->
						<tr height=60>
							<td align=center colspan=9 bgcolor=#ffffff>등록(검색)된 내역이 없습니다.</td>
						</tr>
						<!-- DYNAMIC @noloop@ -->
						</table>
					</td>
				</tr>
				</table>
			</td>
		</tr>
		</table>
		<!-- 게시판 리스트 end -->
    </td>
</tr>
<tr><td height=8 colspan=2></td></tr>
<tr>
    <td colspan=2>
	<!-- 페이징,검색... start -->
		<table border = 0 cellspacing=0 cellpadding=0 width=100%>
		<tr>
			<td width=48%>				
			</td>
			<td align=right id=paging>{{PAGING}}</td>
		</tr>
		</table>
		<!-- 페이징,검색... end -->
	</td>
</tr>
<tr><td height=20></td></tr>
</table>

			</div>
		</div>
		<div class="bottom"></div>
		</span>		
	</div>
</div>



<script>
document.searchForm.status.value = '{{status}}';
document.searchForm.field.value = '{{field}}';
document.searchForm.order.value = '{{order}}';
document.searchForm.limit.value = '{{limit}}';

function ckDelete(uid){
	if (window.confirm("정말로 삭제 할까요?")) {
		window.location.href = "cash_tax_post.php?{{addstring}}&mode=del&uid="+uid;
	} 
}

function putDay(date1,date2) {
	f = document.searchForm;
	if(!date1) {
		f.sdate1.value = '';
		f.sdate2.value = '';
	} 
	else {
		f.sdate1.value = date1;
		f.sdate2.value = date2;
	}
}

</script>
