<div class="mainBox2"  id="mainContent">
	<div class="top">
		<div style="padding:9px 0 0 12px;">
			<div class='left'><img src="img/tm_mlog.gif" alt="메일링로그" /></div>
			<div class='left small' style='padding:8px 0 0 10px;'>전체 메일링이나 개별메일 내역및 전송 상황을 확인 할 수 있습니다</div>
		</div>			
	</div>
	<div class="content">

		<div style="padding:0 6px 0 6px;" id='mainHeight'>

<table border=0 cellpadding="0" cellspacing="0" width="99%" align=center>
<tr>
  <td colspan=2>

		<tr>			
			<td height="28" style="padding-left:10px;">				
				<div class="boxText small orange">검색어</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name="field">
					   <option value='subject'>제목</option>					   
					   <option value='m_to'>받는이</option>					   
					</select>
					<input type=text name='word' size="25" value="{{word}}" class="bt2">
				</div>
				<div class="boxText small orange">출력수</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name="limit">
						<option value="10">10개</option>
						<option value="20">20개</option>
						<option value="30">30개</option>

				</div>

				<div id="sBtn1" style="padding-left:6px;">
					<a href="#" onclick="searchForm.submit();return false;"><span class="green">검색하기</span></a>
					<a href="{{CANCEL}}"><span class="green">초기화</span></a>
				</div>
			</td>
		</tr>
		<tr><td height='4'></td></tr>
		</form>
		</table>
  </td>	
</tr>
<tr><td height=20 colspan=2></td></tr>

</tr>
<tr>
	<td colspan=2>
		<!-- 게시판 리스트 start -->
		<table border=0 cellpadding=0 cellspacing=4 width=100% bgcolor=#EEEEEE>
		<tr>
			<td>
				<table border=0 cellpadding=0 cellspacing=0 width=100% bgcolor=#999999>
				<tr>
					<td align=center>
						<table border=0 cellpadding="0" cellspacing="1" width="100%" align=center>
						<tr height=24 >
							<td width=5% align=center class=gr_bg><font class="bTitle small">번호</font></td>
							<td width=5% align=center class=gr_bg><font class="bTitle small"><a href='#' onclick="return chCheck(document.delForm)" onfocus='this.blur();'>√</a></font></td>
							<td align=center class=gr_bg><font class="bTitle small">제목</font></td>
							<td width=20% align=center class=gr_bg><font class="bTitle small">받는이</font></td>
							<td width=10% align=center class=gr_bg><font class="bTitle small">성공</font></td>
							<td width=10% align=center class=gr_bg><font class="bTitle small">처리</font></td>
							<td width=10% align=center class=gr_bg><font class="bTitle small">시간</font></td>
							<td width=10% align=center class=gr_bg><font class="bTitle small">전송일</font></td>
						</tr>
						<form METHOD=POST name="delForm">
						<!-- DYNAMIC @loop@ -->
						<tr height=22 bgcolor={{BGCOLOR}} onMouseOver=this.style.backgroundColor="#F4F4F4" onMouseOut=this.style.backgroundColor="">
							<td align=center class=eng>{{NUM}}</td>
							<td align=center>{{DEL}}</td>
							<td align=left style='padding-left:6px;'>{{LIST1}}</td>
							<td align=center class=eng>{{LIST2}}</td>
							<td align=center>{{LIST3}}/{{LIST4}}</td>
							<td align=center>{{LIST5}}</td>
							<td align=center class=eng>{{MTIME}}</td>
							<td align=center class=eng>{{DATE}}</td>
						</tr>
						<!-- DYNAMIC @loop@ -->
						<!-- DYNAMIC @noloop@ -->
						<tr height=60>
							<td align=center colspan=8 bgcolor=ffffff>보낸 메일이 없습니다.</td>

						<!-- DYNAMIC @noloop@ -->
						</form>
						</table>
					</td>
				</tr>
				</table>
			</td>
		</tr>
		</table>
		<!-- 게시판 리스트 end -->
     </td>
</tr>
<tr><td height=8 colspan=2></td></tr>
<tr>
    <td colspan=2>

		<table border = 0 cellspacing=0 cellpadding=0 width=100%>

				<div id="sBtn1" style="padding-left:2px;">

				</div>          
			</td>
			<td align=right id=paging>{{PAGING}}</td>
		</tr>
		</table>
		<!-- 페이징,검색... end -->
	</td>
</tr>
<tr><td height=20></td></tr>
</table>
