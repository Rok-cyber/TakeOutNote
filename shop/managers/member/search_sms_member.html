<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<TITLE>회원 검색</TITLE>
<link rel=StyleSheet HREF='../html/style.css' type=text/css title=style>
</HEAD>

<SCRIPT LANGUAGE="JavaScript">
<!--

function ckSearch(){
	f = document.searchForm;
		
	f.submit();
	return false;
}


function secSend(){
	var frm = document.selectForm;
	var tmps = '';	
			
	for (i=ck=0,cnt=frm.elements.length;i<cnt;i++) {
		if(frm.elements[i].name == 'item[]' && frm.elements[i].checked == true) {			
			if(tmps) tmps += ","+frm.elements[i].value;
			else tmps = frm.elements[i].value;				
			ck = 1;			
		}		
	}
	if (ck==0) {
		alert("체크된 주소가 없습니다.");
		return false;
	} 
	
	parent.secAdds(tmps);	
	return false;
}

function secSend2(str){
	if(!str) {
		alert("핸드폰 번호가 등록되지 않았습니다!");
		return false;
	}
	parent.secAdds(str);
	return false;
}

function chCheck(){
	frm = document.selectForm;
	for (j = 0;  j< frm.elements.length; j++) {
		if(frm.elements[j].name == 'item[]' && frm.elements[j].checked == true) { 
			frm.elements[j].checked = false;
		} 
		else {
			frm.elements[j].checked = true;
		}

	}
	return false;
}

//-->
</SCRIPT>

<body style="padding-top:15px;">

<table border=0 cellpadding="0" cellspacing="0" width="704" align=center bgcolor='FFFFFF'>
<tr>
  <td colspan=2>
		<table border="0" cellpadding="0" cellspacing="0" width="700" align="center" bgcolor='#EFEFEF' class="all">
		<form name="searchForm" method="get" action="{{ACTION}}" onsubmit='return false;'>
		<tr><td height='6'></td></tr>
		<tr>			
			<td height="28" style="padding-left:10px;">
				<div class="boxText small orange">등급</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name='level'>
						<option value=''>전체</option>
						<option value='1'>일시정지</option>
						{{LEVEL}}
						<option value='9'>부관리자</option>
						<option value='10'>관리자</option>

					</select>
				</div>			
				<div class="boxText small orange">SMS</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name='sms'>
						<option value=''>전체</option>
						<option value='Y'>허용</option>
						<option value='N'>허용안함</option>
					</select>
				</div>	
			</td>
		</tr>
		<tr>			
			<td height="28" style="padding-left:10px;">
				<div class="boxText small orange">검색어</div>
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name="field">
						<option value='name'>이름</option>					   
						<option value='cell'>핸드폰</option>			   
					</select>
					<input type=text name='word' size="20" value="{{word}}" class="bt2">
				</div>
				
				<div class="boxText small orange">출력수</div> 
				<div style='float:left;padding-left:6px;padding-right:10px;'> 
					<select name="limit">
						<option value="10">10개</option>
						<option value="20">20개</option>
						<option value="30">30개</option>
						<option value="50">50개</option>
						<option value="100">100개</option>
					</select>					
				</div>

				<div id="sBtn1" style="padding-left:6px;">
					<a href="#" onclick="return ckSearch();"><span class="green">검색하기</span></a>
					<a href="{{CANCEL}}"><span class="green">초기화</span></a>
				</div>

			</td>
		</tr>
		<tr><td height='4'></td></tr>
		</form>
		</table>
  </td>	
</tr>
<tr><td height=20 colspan=2></td></tr>
<tr height=20>
	<td width=30% class="small"> &nbsp;검색된 주소록 : <font class="eng">{{TOTAL}}</font>건 &nbsp;&nbsp;<font class="eng">{{PAGE}}</font> 페이지.</FONT></td>
	<td></td>
</tr>
<tr>
	<td colspan=2>
	<!-- 게시판 리스트 start -->
		<TABLE border=0 cellpadding=0 cellspacing=4 width=100% bgcolor=#EEEEEE>
		<TR>
			<TD>
				<table border=0 cellpadding=0 cellspacing=0 width=100% bgcolor=#999999>
				<tr>
					<td align=center>
						<table border=0 cellpadding="0" cellspacing="1" width="700" align=center>
						<tr height=24>
							<td width=8% align=center class=gr_bg><font class="bTitle small">번호</font></td>
							<!-- DYNAMIC @is_man1@ -->
							<td width=5% align=center class=gr_bg><a href='#' onclick="return chCheck();" onfocus='this.blur();'><font class="bTitle small">√</font></a></td>
							<!-- DYNAMIC @is_man1@ -->
							<td width=15% align=center class=gr_bg><font class="bTitle small">그룹</font></td>
							<td width=15% align=center class=gr_bg><font class="bTitle small">아이디</font></td>
							<td align=center class=gr_bg><font class="bTitle small">이름</font></td>
							<td width=18% align=center class=gr_bg><font class="bTitle small">핸드폰</font></td>
							<td width=10% align=center class=gr_bg><font class="bTitle small">SMS</font></td>
							<td width=12% align=center class=gr_bg><font class="bTitle small">선택</font></td>
						</tr>
						<form method="post" name='selectForm'>
						<input type="hidden" name="cate_num">
						<!-- DYNAMIC @loop@ -->
						<tr  align="center" height="6"0 bgcolor="{{BGCOLOR}}" onMouseOver="this.style.backgroundColor='#efefef'" onMouseOut="this.style.backgroundColor=''">
							<td class="eng">{{NUM}}</td>
							<!-- DYNAMIC @is_man2@ -->
							<td>{{DEL}}</td>
							<!-- DYNAMIC @is_man2@ -->
							<td>{{LIST2}}</td>
							<td>{{LIST3}}</td>
							<td>{{LIST4}}</td>
							<td class="eng">{{LIST5}}</td>							
							<td class="small">{{LIST6}}</td>							
							<td style="line-height:140%">
								<div><span id='nextIcon' class="hand small" onclick="secSend2('{{LIST5}}');">선택</span></div>
							</td>
						</tr>
						<!-- DYNAMIC @loop@ -->
						<!-- DYNAMIC @is_loop@ -->
						<tr height=100>
							<td align=center colspan=8 bgcolor=ffffff>등록(검색)된 회원이 없습니다.</td>
						</tr>
						<!-- DYNAMIC @is_loop@ -->
						</form>
						</table>
					</td>
				</tr>
				</table>
			</td>
		</tr>
		</table>
		<!-- 게시판 리스트 end -->
	</td>
</tr>
<tr><td height=8 colspan=2></td></tr>
<tr>
     <td colspan=2>
	 <!-- 페이징,검색... start -->
	 <table border = 0 cellspacing=0 cellpadding=0 width=100%>
	 <tr>
		<td width=40%>	       
		   <div id="sBtn1" style="padding-left:6px;">				
				<a href="#" onclick="secSend('');return false;"><span class="blue">체크 선택</span></a>
			</div>
		</td>
	    <td align=right id="paging">{{PAGING}}</td>
	 </tr>
	 </table>
	 <!-- 페이징,검색... end -->
	 </td>
</tr>
<tr><td height=20 colspan=2></td></tr>
</table>

<script>

document.searchForm.level.value = '{{level}}';
document.searchForm.field.value = "{{field}}";
document.searchForm.limit.value = "{{limit}}";

</script>

</body>
</HTML>
