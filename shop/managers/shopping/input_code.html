<!-- DYNAMIC @is_default@ -->
function secSend(){
	var frm = document.selectForm;
	var ckList = frm.code.value.split(",");			
	var p, i, j;

    for(i = ckList.length; i;){
        for(p = --i; p > 0;){
            if(ckList[i] === ckList[--p]){
                for(j = p; --p && ckList[i] === ckList[p];);
                i -= ckList.splice(p + 1, j - p).length;
            }
        }
    }

	tmps = ckList.join (",");

	parent.tmp_sgoods = new Array();	
	tmps = str_replace("\n","",tmps);
	tmps = str_replace("\r","",tmps);
	
	if(!tmps) parent.pLightBox.hide();
	else parent.secGoods(tmps);	
}

function secSend(){
