<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>할인쿠폰다운로드</title>

<link rel="StyleSheet" HREF="{{skin2}}style.css" type="text/css" title="style" />
<script type="text/javascript">
<!--
var pops = 1;
 -->
</script>
<script type="text/javascript"  src="{{skin2}}js/skin.lib.Shop.js"></script>

<body>
<!-- DYNAMIC @cupon@ -->
<section id="couponInfo">	
	<h1>할인쿠폰다운로드</h1>
	<table summary="할인쿠폰정보">
		<col width="35%" /> 
		<col width="65%" />
		<tbody>
		<tr>
			<th>쿠폰명</th>
			<td>{{NAME}}</td>
		</tr>
		<tr>
			<th>할인액(율)</th>
			<td>{{SALE}}</td>
		</tr>
		<tr>
			<th>사용기간</th>
			<td>{{DATES}}</td>
		</tr>
		<tr>
			<th>다운횟수</th>
			<td>
				<!-- DYNAMIC @is_type1@ -->
				쿠폰 사용 후 중복 다운로드 가능
				<!-- DYNAMIC @is_type1@ -->
				<!-- DYNAMIC @is_type2@ -->
				한번만 다운로드 가능
				<!-- DYNAMIC @is_type2@ -->
			</td>
		</tr>
		<tr>
			<th>적용상품갯수</th>
			<td>
				<!-- DYNAMIC @is_type3@ -->
				다수 구매시 전체 수량에도 같이 할인적용
				<!-- DYNAMIC @is_type3@ -->
				<!-- DYNAMIC @is_type4@ -->
				다수 구매시 한개의 수량에만 할인적용
				<!-- DYNAMIC @is_type4@ -->
			</td>
		</tr>
		</tbody>
	</table>

	<ul>
		<li><p class="active" onclick="window.location.href='pcupon_down.php?num={{num}}&gid={{gid}}&down=ok'" title="할인쿠폰다운로드">할인쿠폰다운로드</p></li>
		<li>&nbsp;</li>
		<li><p class="active" onclick="closeWin()" title="닫기">닫기</p></li>
	</ul>	
</section>
<!-- DYNAMIC @cupon@ -->

<!-- DYNAMIC @cupon_ok@ -->
<section id="couponInfo">	
	<h1>할인쿠폰발급완료</h1>
	<div id="noContent">
		<p>쿠폰이 정상적으로 발급되었습니다.<br /><br />발급된 쿠폰은 '마이페이지>발급쿠폰내역' 에서 확인 하실 수 있습니다.</p>
	</div>
	<div id="listBtn">
		<p class="btn" onclick="closeWin()" title="닫기">닫기</p>
	</div>
</section>
<!-- DYNAMIC @cupon_ok@ -->

<!-- DYNAMIC @cupon_false@ -->
<section id="couponInfo">	
	<h1>할인쿠폰발급실패</h1>
	<div id="noContent">
		<p>쿠폰이 발급되지 않았습니다.<br /><br />다음 기회를 이용 하시기 바랍니다.</p>
	</div>
	<div id="listBtn">
		<p class="btn" onclick="closeWin()" title="닫기">닫기</p>
	</div>
</section>
<!-- DYNAMIC @cupon_false@ -->

</body>
</html>
