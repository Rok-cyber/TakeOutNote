function cgStar(obj,num){
	if(num==1 && obj.mode=="on" && document.getElementById("star2").mode=="off") {
		obj.src		= "img/shop/icon_star_off.gif";
		obj.mode	= "off";
		document.comForm.point.value = 0;

			document.getElementById("star"+i).mode	= "on";
		}
		for(j=num+1;j<6;j++) {
			document.getElementById("star"+j).src	= "img/shop/icon_star_off.gif";
			document.getElementById("star"+j).mode	= "off";

<BODY style="margin:0px;background-color:#FFFFFF">

<body style="margin:0px;padding:0px;">

<div class="tleft" style="padding:20px 0 0 20px;">
	<form name="comForm" method="post" onsubmit="return checkItme();" action="{{MACTION}}">
	<!-- DYNAMIC @is_confirm2@ -->		
	<div>			
		<!-- DYNAMIC @is_con1@ -->	
		<div class="small" style="margin:10px 0 20px 0;">			
			* 이용후기를 등록 하실때 적으신 비밀번호를 입력 하시기 바랍니다.
		</div>			
		<div>
			<div style="float:left;padding:4px" class="small bold">비밀번호</div>
			<div style="float:left;padding-left:10px;"><input  type="password" name="passwd" class="ip2" maxlength="20" /></div>
		</div>						
		<!-- DYNAMIC @is_con1@ -->	

		<!-- DYNAMIC @is_con2@ -->	
		<div class="small" style="margin:30px 0 0 0;">			
			* {{TITLE}} 글을 삭제 하시겠습니까?
		</div>			
		<!-- DYNAMIC @is_con2@ -->	
		<div style="clear:both;height:30px;overflow:hidden;">&nbsp;</div>
		<div style="padding-left:120px;">
			<div id="sBtn3">
				<a href="#" onclick="return checkItme('1');"><span>확인</span></a>
			</div>			
			<div id="sBtn2">
				<a href="#" onclick="parent.pLightBox.hide(); return false;"><span>취소</span></a>
			</div>
		</div>			
	</div>
	<!-- DYNAMIC @is_confirm2@ -->
	
	<!-- DYNAMIC @is_write2@ -->
	<input type="hidden" name="ck_w" />
	<input type="hidden" name="ck_w2" />
	<input type="hidden" name="cate" value="{{cate}}" />
	<input type="hidden" name="number" value="{{number}}" />
	<input type="hidden" name="point" value="5" />
	<input type="hidden" name="tmp_adir" value="{{tmp_adir2}}">
	<div>
		<div class="small" style="padding-bottom:4px;text-align:left">! 글 작성시 본 상품과 관련 없는 글, 통신 예절에 어긋난 글은 임의로 삭제될 수 있습니다.</div>
		<div>
			<div style="float:left;padding:4px;" class="small bold">평점</div>
			<div style="float:left;padding:3px 0 0 10px;">
				<img src="img/shop/icon_star_on.gif" class="hand" id="star1" onmouseover="cgStar(this,1);" mode="on"  />
				<img src="img/shop/icon_star_on.gif" class="hand" id="star2" onmouseover="cgStar(this,2);" mode="on" />
				<img src="img/shop/icon_star_on.gif" class="hand" id="star3" onmouseover="cgStar(this,3);" mode="on" />
				<img src="img/shop/icon_star_on.gif" class="hand" id="star4" onmouseover="cgStar(this,4);" mode="on" />
				<img src="img/shop/icon_star_on.gif" class="hand" id="star5" onmouseover="cgStar(this,5);" mode="on" />
			</div>	
			<div class="small left" style="padding-top:4px;padding-left:10px;">마우스를 올려 별을 선택 하시면 됩니다.</div>
		</div>			
		<div style="clear:both;margin-bottom:4px;"> 
			<!-- DYNAMIC @is_mname1@ -->				
			<div style="float:left;padding:4px;" class="small bold">이름</div>
			<div class="default left" style="padding-top:4px;padding-left:10px;padding-right:10px;">{{NAME}}</div>				
			<!-- DYNAMIC @is_mname1@ -->
			<!-- DYNAMIC @is_mpw@ -->
			<input type="hidden" name="name" value="{{NAME}}" />
			<div style="float:left;padding:4px" class="small bold">비밀번호 확인</div>
			<div style="float:left;padding-left:10px;"><input  type="password" name="passwd" class="ip2" maxlength="20" /></div>
			<!-- DYNAMIC @is_mpw@ -->
			
			<!-- DYNAMIC @is_mname2@ -->
			<div style="float:left;padding:4px" class="small bold">이름</div>
			<div style="float:left;padding-left:10px;padding-right:10px;"><input  type="text" name="name" class="ip2" maxlength="30" /></div>
			<div style="float:left;padding:4px;" class="small bold">비밀번호</div>
			<div style="float:left;padding-left:10px;"><input  type="password" name="passwd" class="ip2" maxlength="20" /></div>
			<!-- DYNAMIC @is_mname2@ -->
		</div>
		<div style="clear:both">
			<div style="float:left;padding:4px;" class="small bold">제목</div>
			<div class="left" style="padding-left:10px;"><input  type="text" name="title" class="ip2" maxlength="50" size="90" value="{{TITLE}}" /></div>				
		</div>			
		
		<div style=";clear:both;padding-top:1px">				
			<textarea name="content" id="content">{{CONTENT}}</textarea>
			<script>var content = new pEditor("content","../pEdit","560","180","{{up_dir}}","popup","hide");</script>
		</div>			
		<div style="clear:both;height:10px"></div>
		<div style="padding-left:210px;">
			<div id="sBtn3">
				<a href="#" onclick="return checkItme('1');"><span>작성완료</span></a>
			</div>
			<div id="sBtn2">
				<a href="#" onclick="parent.pLightBox.hide(); return false;"><span>작성취소</span></a>
			</div>
		</div>
		<div style="clear:both;height:10px">&nbsp;</div>
	</div>
