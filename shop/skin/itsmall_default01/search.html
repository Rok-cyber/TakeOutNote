					</li>
				</ul>
				</form>				
				<div><img src="img/search/box_dsearch_top.gif" /></div>
				<div id="dsearch_cbody">
					<form name="dsearchForm" method="get" onsubmit='return ckdSearch();' action='{{Main}}'>
					<input type="hidden" name="channel" value="search" />

						<li><img src="img/search/ttl_dsearch.gif" alt="상세검색" title="상세검색" /></li>
						<li>
							<div class="small bold mt4 tleft">
								쇼핑분류&nbsp;&nbsp;&nbsp;&nbsp;

							<div class="small bold mt4 tleft">
								브랜드&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<SELECT name="brand" class="small"><option value=''>전체상품</option>{{BRAND}}</SELECT>
							</div>
							<div class="small bold mt4 tleft">
								검색어&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="text" name="search" size="35" class="whites default" />
								<input type="image" src="img/search/btn_search.gif" border="0" align="absmiddle" alt="검색" title="검색" />
							</div>
						</li>
					</ul>
					</form>
				</div>
			</div>
			<div><img src="img/search/box_search_bottom.gif" /></div>
		</div>

		<div id="box720" style="margin-top:8px;">
			<div class="top"></div>
			<div class="content" style="width:720px;height:82px;">		
				<div style='padding:0 4px 4px 4px;margin-left:20px;'>'<b>{{SEARCH}}</b>' 검색어로 <font class="num blue bold">{{TOTAL}}</font> 건의 결과가 검색되었습니다.</div>

					<div style="position:relative;float:left;width:370px;">
						<div id="pmoneyBarDiv"></div>

					<div class="left small green">선택한조건 : <font class="num">{{SEC_MON}}</font> <a href="{{Main}}{{addstring}}{{lstring}}{{ostring}}" onfocus="this.blur();"><img src="img/common/icon_x.gif" border="0" alt="선택해제" title="선택해제" /></a></div>
					<!-- DYNAMIC @is_sec_mon@ -->
					
				</div>			
			</div>		
			<div class="bottom"></div>
		</div>	
	</div>
