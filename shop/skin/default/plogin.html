<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="overflow-y:auto;">

<!-- HEAD START -->
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>로그인</title>
<script type="text/javascript"  src="{{skin2}}skin.lib.Shop.js"></script>
<LINK rel="StyleSheet" HREF="{{skin2}}style.css" type="text/css" title="style" />

<body style="padding:0;margin:0">

<form name="logForm" method="post" action="{{sMain}}php/login_ok.php" onsubmit="return ckLoginForm(this);">
<input type="hidden" name="url" value="{{type}}" />
<input type="hidden" name="num" value="{{num}}" />
<input type="hidden" name="gid" value="{{gid}}" />

<center>
<div class="loginInfo">
	<div class="tleft"><img src="img/common/ttl_login.gif" alt="LOGIN" title="LOGIN" /></div>	
	<div style="margin:8px 0 16px 0;height:1px;background-color:#38c1c9;border-bottom:2px solid #f8f8f8;overflow:hidden;">&nbsp;</div>
	<div>
		<ul class="left">
			<li>
				<div class="left"><img src="img/common/ttl_id.gif" alt="아이디" /></div>
				<div class="goodsText"><input type="text" name="id" class="inputs black num" /></div>
			</li>
			<li>
				<div class="left"><img src="img/common/ttl_passwd.gif" alt="비밀번호" /></div>
				<div class="goodsText"><input type="password" name="passwd" class="inputs black num" /></div>
			</li>
		</ul>
		<div class="left" style="padding-top:9px;">
			<input type="image" src="img/common/btn_plogin.gif" border="0" />
		</div>
	</div>
	<div class="blank">&nbsp;</div>
	<div style="height:1px;background-color:#ccc;border-bottom:2px solid #f8f8f8;overflow:hidden;">&nbsp;</div>
	<div style="padding-left:10px;">
		<div style="padding-top:30px;">
			<div class="left tleft" style="width:235px;">
				<img src="img/common/ttl_login_help1.gif" alt="회원가입을 하시면 더 많은 혜택이 있습니다" />
			</div>	
			<div class="left tleft" style="padding-top:10px;">
				<a href="#" onclick="top.location.href='../{{Main}}?channel=regist';return false"><img src="img/common/btn_join.gif" alt="회원가입" /></a>
			</div>
		</div>
		<div class="blank" style="height:10px;">&nbsp;</div>
		<div>
			<div class="left tleft" style="width:235px;">
				<img src="img/common/ttl_login_help2.gif" alt="회원 아이디를 잊으셨나요?" />
			</div>	
			<div class="left tleft">
				<a href="#" onclick="top.location.href='../{{Main}}?channel=idpwsearch';return false"><img src="img/common/btn_search_id.gif" alt="아이디찾기" /></a>
			</div>
		</div>
		<div class="blank" style="height:10px;">&nbsp;</div>
		<div>
			<div class="left tleft" style="width:235px;">
				<img src="img/common/ttl_login_help3.gif" alt="비밀번호가 기억이 안나세요?" />
			</div>	
			<div class="left tleft">
				<a href="#" onclick="top.location.href='../{{Main}}?channel=idpwsearch';return false"><img src="img/common/btn_search_passwd.gif" alt="비밀번호찾기" /></a>
			</div>
		</div>
	</div>

	<div class="clear" style="height:20px;">&nbsp;</div>
	<div style="text-align:center">
		<!-- DYNAMIC @no_type@ -->
		<a href="#" onclick="parent.location.href='../{{Main}}?channel=order_form';return false;"><img src="img/common/btn_guest_order.gif" alt="비회원주문하기" /></a>
		<!-- DYNAMIC @no_type@ -->
		<!-- DYNAMIC @is_direct@ -->
		<a href="#" onclick="parent.document.cartForm.submit();return false;"><img src="img/common/btn_guest_order.gif" alt="비회원주문하기" /></a>
		<!-- DYNAMIC @is_direct@ -->
		<!-- DYNAMIC @is_direct2@ -->
		<a href="#" onclick="parent.document.qCartForm.submit();return false;"><img src="img/common/btn_guest_order.gif" alt="비회원주문하기" /></a>
		<!-- DYNAMIC @is_direct2@ -->
		<!-- DYNAMIC @is_type@ -->
		<a href="#" onclick="parent.document.goodsForm{{num}}.submit();return false;"><img src="img/common/btn_guest_order.gif" alt="비회원주문하기" /></a>
		<!-- DYNAMIC @is_type@ -->
	</div>
</div>
</form>
</center>

</body>
</html>
