<body style="margin:0px;padding:0px;background-color:#fff">

<div class="tleft" style="padding:20px 0 0 20px;">
	<form name="comForm" method="post" onsubmit="return checkItme();" action="{{MACTION}}">
	<!-- DYNAMIC @is_confirm2@ -->		
	<div>			
		<!-- DYNAMIC @is_con1@ -->	
		<div class="small" style="margin:10px 0 20px 0;">			
			* 상품문의를 등록 하실때 적으신 비밀번호를 입력 하시기 바랍니다.
		</div>			
		<div>
			<div style="float:left;padding:4px" class="small bold">비밀번호</div>
			<div style="float:left;padding-left:10px;"><input  type="password" name="passwd" class="ip2" maxlength="20" /></div>
		</div>						
		<!-- DYNAMIC @is_con1@ -->	

		<!-- DYNAMIC @is_con2@ -->	
		<div class="small" style="margin:30px 0 0 0;">			
			* "{{TITLE}}" 글을 삭제 하시겠습니까?
		</div>			
		<!-- DYNAMIC @is_con2@ -->
		
		<!-- DYNAMIC @is_con3@ -->	
		<div class="small" style="margin:30px 0 0 0;">			
			* "{{TITLE}}" 글의 답변을 삭제 하시겠습니까?
		</div>			
		<!-- DYNAMIC @is_con3@ -->

		<div style="clear:both;height:30px;overflow:hidden;">&nbsp;</div>
		<div style="padding-left:120px;">
			<div id="sBtn3">
				<a href="#" onclick="return checkItme('1');"><span>확인</span></a>
			</div>			
			<div id="sBtn2">
				<a href="#" onclick="parent.pLightBox.hide(); return false;"><span>취소</span></a>
			</div>
		</div>			
	</div>
	<!-- DYNAMIC @is_confirm2@ -->

	<!-- DYNAMIC @is_confirm3@ -->		
	<div>			
		<div class="small" style="margin:10px 0 20px 0;">			
			* 회원 비밀글 입니다. <br /><br />
			* 등록 회원만 글을 보실 수 있습니다. <br />

		</div>					
		<div style="padding-left:120px;">
			<div id="sBtn2">
				<a href="#" onclick="parent.pLightBox.hide(); return false;"><span>닫기</span></a>
			</div>
		</div>	
	</div>
	<!-- DYNAMIC @is_confirm3@ -->
	
	<!-- DYNAMIC @is_write2@ -->
	<input type="hidden" name="ck_w" />
	<input type="hidden" name="ck_w2" />
	<input type="hidden" name="cate" value="{{cate}}" />
	<input type="hidden" name="number" value="{{number}}" />
	<input type="hidden" name="tmp_qdir" value="{{tmp_qdir2}}">
	<div>
		<div class="small" style="padding-bottom:4px;"><div class="noticeDiv"> 글 작성시 본 상품과 관련 없는 글, 통신 예절에 어긋난 글은 임의로 삭제될 수 있습니다.</div></div>				
		<div style="clear:both">
			<div style="float:left;padding:4px;" class="small bold">비밀글</div>				
			<div class="left small" style="padding:4px 0 0 10px;">				
				<input  type="checkbox" name="secret" value="Y" class="input_check" {{SECRET}} /> 비밀글 사용
			</div>
		<div>
		<div style="clear:both;margin-bottom:4px;"> 			
			<!-- DYNAMIC @is_mname1@ -->				
			<div style="float:left;padding:4px;" class="small bold">이름</div>
			<div class="default left" style="padding-top:4px;padding-left:10px;padding-right:10px;">{{NAME}}</div>				
			<!-- DYNAMIC @is_mname1@ -->
			<!-- DYNAMIC @is_mpw@ -->
			<input type="hidden" name="name" value="{{NAME}}" />
			<div style="float:left;padding:4px" class="small bold">비밀번호 확인</div>
			<div style="float:left;padding-left:10px;"><input  type="password" name="passwd" class="ip2" maxlength="20" /></div>
			<!-- DYNAMIC @is_mpw@ -->
			
			<!-- DYNAMIC @is_mname2@ -->
			<div style="float:left;padding:4px" class="small bold">이름</div>
			<div style="float:left;padding-left:10px;padding-right:10px;"><input  type="text" name="name" class="ip2" maxlength="30" /></div>
			<div style="float:left;padding:4px;" class="small bold">비밀번호</div>
			<div style="float:left;padding-left:10px;"><input  type="password" name="passwd" class="ip2" maxlength="20" /></div>
			<!-- DYNAMIC @is_mname2@ -->
		</div>
		<!-- DYNAMIC @is_default@ -->
		<div style="clear:both">
			<div style="float:left;padding:4px;" class="small bold">제목</div>				
			<div class="left default" style="padding-left:10px;">				
				<input  type="text" name="title" class="ip2" maxlength="50"  style="width:600px;" value="{{TITLE}}" />
			</div>
		<div>
		<!-- DYNAMIC @is_default@ -->
		<!-- DYNAMIC @is_answer@ -->				
		<div style="clear:both">
			<div style="float:left;padding:4px;" class="small bold">제목</div>							
			<input type="hidden" name="title" value="xxx" />
			<div class="default left" style="padding-top:4px;padding-left:10px;padding-right:10px;">{{TITLE}}</div>
		</div>
		<div class="default" style="clear:both;border:1px solid #CCC; height:88px;width:100%px;background-color:#FAFAFA;overflow:auto;">
			<div style="padding:3px">{{QUESTION}}</div>
		</div>					
		<!-- DYNAMIC @is_answer@ -->				
		
		<div style="clear:both;padding-top:10px">				
			<textarea name="content" id="content">{{CONTENT}}</textarea>
			<script>var content = new pEditor("content","../pEdit","650","180","{{up_dir}}","popup","hide");</script>
		</div>			
		<div style="clear:both;height:10px">&nbsp;</div>
		<div style="padding-left:255px;">
			<div id="sBtn3">
				<a href="#" onclick="return checkItme('1');"><span>작성완료</span></a>
			</div>
			<div id="sBtn2">
				<a href="#" onclick="parent.pLightBox.hide(); return false;"><span>작성취소</span></a>
			</div>
		</div>
		<div style="clear:both;height:10px">&nbsp;</div>
	</div>
