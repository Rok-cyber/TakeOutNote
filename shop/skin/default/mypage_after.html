<!-- DYNAMIC @is_style@ -->
<link rel="StyleSheet" HREF="style.css" type="text/css" title="style">
<!-- DYNAMIC @is_style@ -->

<div id="cusMenu">
	<!-- 마이페이지 메뉴 START -->
	{{MY_MENU}}
	<!-- @마이페이지 메뉴 END -->  
</div>

<div id="cusContent">	
	<div id="subTitle">
		<img src="img/member/ttl_review.gif" alt="나의 상품후기" title="나의 상품후기" />
	</div>	

	<div class="clear" style="height:28px;">&nbsp;</div>	
	
	<div style="margin-top:20px;height:24px;text-align:right;">
		<font class="num"><font class="small">전체</font> {{TOTAL}} , {{PAGE}}/{{TOTAL_PAGE}} <font class="small">페이지</font>.</font>
	</div>

	<div id="list_list">
        <table cellspacing="0" cellpadding="0" border="0" width="100%">
			<col width="50" /> 			
			<col width="70" /> 			
			<col width="160" /> 			
			<col width="350" />			
			<col width="90" /> 
			<thead>
            <tr height="28" style="background:url(img/customer/bar_list_bg.gif)" align="center">				
				<th scope="col"><img src="img/shop/ttl_board_num.gif" alt="번호" /></th>
				<th scope="col"><img src="img/shop/ttl_board_point.gif" alt="평점" /></th>
				<th scope="col"><img src="img/common/ttl_list_name.gif" alt="상품명" /></th>
				<th scope="col"><img src="img/common/ttl_board_title.gif" alt="제목" /></th>				
				<th scope="col"><img src="img/shop/ttl_board_date.gif" alt="작성일" /></th>
            </tr>
			</thead>
			
			<tbody>
			
			<!-- DYNAMIC @loop@ -->					
			<tr align="center" height="26" onmouseover="this.style.backgroundColor='#fefefe';" onmouseout="this.style.backgroundColor='#ffffff';">
				<td class="num">{{NUM}}</td>
				<td align="left">
					<div style="background:url(img/shop/icon_star_bg.gif);width:65px;height:12px;margin-bottom:2px;"><div style="width:{{POINT}}%;overflow:hidden"><img src="img/shop/icon_star.gif" /></div></div>
				</td>
				<td align="left" class="small"><a href="{{Main}}?channel=view&amp;uid={{NUMBER}}&amp;cate={{CATE}}" title="상품상세보기">{{NAME}}</a></td>
				<td align="left" onclick="viewAfter({{NUM}})" class="hand">{{TITLE}}</td>				
				<td class="num">{{DATE}}</td>				
			</tr>		
			<tr>
				<td colspan="5" align="left">
					<table cellspacing="0" cellpadding="0" border="0" style=" border:1px solid #efefef; border-bottom:0px; display:none" bgcolor="#fafafa" id="after_{{NUM}}" width="100%">
						<tr>
							<td height="50" style="padding:10px 20px 4px 20px;">
								{{CONTENT}}
								<div style="margin:20px 0 4px 0">
									<img src="img/shop/btn_modify.gif" class="hand" onclick="pLightBox.show('php/after_write.php?pmode=confirm&uid={{UID}}','iframe','400','180','■ 비밀번호 확인','20');" alt="이용후기수정" title="이용후기수정" />&nbsp;
									<img src="img/shop/btn_delete.gif" class="hand" onclick="pLightBox.show('php/after_write.php?pmode=delete2&uid={{UID}}','iframe','400','180','■ 이용후기 삭제','20');" alt="이용후기삭제" title="이용후기삭제" />
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr><td colspan="5" height="1" bgcolor="#efefef"></td></tr>
			<!-- DYNAMIC @loop@ -->											
			</tbody>			
		</table>
	</div>

	<!-- DYNAMIC @is_loop@ -->			
	<div class="clear" style="height:16px;">&nbsp;</div>
	
	<div style="height:30px;">
		<div id="paging" class="small" style="float:right;">
			<!-- DYNAMIC @define_pg@ -->
			PAGING(box,,)
			<!-- DYNAMIC @define_pg@ -->
		</div>	
	</div>			
	<!-- DYNAMIC @is_loop@ -->			

	<!-- DYNAMIC @no_loop@ -->			
	<div style="text-align:center;margin-top:30px">
		<img src="img/shop/no_after.gif" alt="상품후기없음" title="상품후기없음" />
	</div>
	<!-- DYNAMIC @no_loop@ -->


	<div class="clear" style="height:20px;">&nbsp;</div>
</div>

<script type="text/javascript">
<!--
afterViewNum = '';
// -->
</script>
