<!-- DYNAMIC @is_style@ -->
<link rel="StyleSheet" HREF="style.css" type="text/css" />
<!-- DYNAMIC @is_style@ -->

<!-- DYNAMIC @is_editer1@ -->
<link href="/{{ShopPath}}pEdit/include/pEditor.css" type="text/css" rel="stylesheet" />
<script src="/{{ShopPath}}pEdit/pEditor.js"></script>
<!-- DYNAMIC @is_editer1@ -->

<div id="pb_sub">
	
	<form name="signForm" enctype="multipart/form-data" method="post" action="{{ACTION}}" onsubmit="return checkIt()" >
    <input type="hidden" name="Main" value="{{Main}}" />
	<input type="hidden" name="ck_w"><input type="hidden" name="ck_w2" />
	<input type="hidden" name="ck_bt" />
	<!-- DYNAMIC @is_editer2@ -->
	<input type="hidden" name="tmp_dir" value="{{tmp_dir2}}" />	
	<input  type="hidden" name="html_type" value="1" />
	<!-- DYNAMIC @is_editer2@ -->

	<div style="height:20px"></div>

	<div id="writeInfo">
		<!-- DYNAMIC @is_write@ -->
		<div style="padding:8px 0;"><img src="img/ttl_writes.gif" alt="새로운 글 등록" /></div>
		<!-- DYNAMIC @is_write@ -->
		<!-- DYNAMIC @is_modify@ -->
		<div style="padding:8px 0;"><img src="img/ttl_modifys.gif" alt="등록된 글 수정" /></div>
		<!-- DYNAMIC @is_modify@ -->
		<!-- DYNAMIC @is_reply@ -->
		<div style="padding:8px 0;"><img src="img/ttl_replys.gif" alt="답변 글 등록" /></div>
		<!-- DYNAMIC @is_reply@ -->
		<div class="writeBox clearfix">			
			<ul class="clearfix">
				<!-- DYNAMIC @is_option@ -->
				<li>
					<div class="left nextIcon2"><img src="img/ttl_option.gif" alt="옵션" /></div>
					<div class="left pb_small">
						<!-- DYNAMIC @is_html@ -->
						<input  type="checkbox" name="html_type" value="1" {{OP_CK1}} style="border:0px" class="input_check" /> HTML&nbsp;&nbsp;
						<!-- DYNAMIC @is_html@ -->
						<!-- DYNAMIC @is_notice@ -->
						<input  type="checkbox" name="notice" value="1" {{OP_CK2}} style="border:0px" class="input_check" /> 공지사항&nbsp;&nbsp;
						<!-- DYNAMIC @is_notice@ -->
						<!-- DYNAMIC @is_serect@ -->
						<input  type="checkbox" name="secret" value="1" {{OP_CK3}} style="border:0px" class="input_check" /> 비밀글&nbsp;&nbsp;
						<!-- DYNAMIC @is_serect@ -->
						<!-- DYNAMIC @is_serect2@ -->
						<input  type="hidden" name="secret" value="1" />
						<!-- DYNAMIC @is_serect2@ -->
						<!-- DYNAMIC @is_remail@ -->
						<input  type="checkbox" name="remail" value="1" {{OP_CK4}} style="border:0px" class="input_check" /><font color="#666666"> 답변메일받기&nbsp;&nbsp;</font>
						<!-- DYNAMIC @is_remail@ -->
					</div>
				</li>	
				<!-- DYNAMIC @is_option@ -->
				<!-- DYNAMIC @is_info1@ -->
				<li>
					<div class="left nextIcon2"><img src="img/ttl_name.gif" alt="이름" /></div>
					<div class="left">
						<input class="inputs_bg pb_default" type="text" name="name" size="20" value="{{NAME}}" maxlength="30" />
					</div>
				</li>	
				<li>
					<div class="left nextIcon2"><img src="img/ttl_email.gif" alt="이메일" /></div>
					<div class="left">
						<input class="inputs_bg pb_default" type="text" name="email" size="40" value="{{EMAIL}}" maxlength="50" />
					</div>
				</li>	
				<!-- DYNAMIC @is_info1@ -->
				<li>
					<div class="left nextIcon2"><img src="img/ttl_title.gif" alt="제목" /></div>
					<div class="left">
						<input class="inputs_bg pb_default" type="text" name="subject" style="width:500px" value="{{SUBJECT}}" maxlength="80" />
					</div>
				</li>	
				<!-- DYNAMIC @is_info2@ -->
				<li>
					<div class="left nextIcon2"><img src="img/ttl_passwd.gif" alt="비밀번호" /></div>
					<div class="left">
						<input class="inputs_bg pb_default" type="password" name="passwd" size="20" maxlength="20" />
					</div>
				</li>
				<!-- DYNAMIC @is_info2@ -->
				<!-- DYNAMIC @is_cate@ -->   
				<li>
					<div class="left nextIcon2"><img src="img/ttl_cate.gif" alt="분류" /></div>
					<div class="left">
						<select name="cate" class="pb_default inputs_bg pb_default">{{OPTION}}</select>
					</div>
				</li>	
				<!-- DYNAMIC @is_cate@ -->   
				<!-- DYNAMIC @is_pds@ -->
				<li>
					<div class="left nextIcon2"><img src="img/ttl_file_up.gif" alt="파일업로드" /></div>
					<div class="left">
						<div style="float:left;padding-right:4px;"><input type="text" name="filetext{{FNUM}}" size="40" class="inputs_bg pb_default" /></div>
						<div style="float:left">
							<img src="img/btn_file.gif" alt="File Search" class="hand">
						</div>
						<div style="float:left;position:relative;left:-90px"><input type="file" name="userfile{{FNUM}}" style="width:100px;height:24px; filter:alpha(opacity=0);opacity:0; -moz-opacity:0;cursor:pointer" onchange="this.form.filetext{{FNUM}}.value=this.value;this.blur();" /></div>
					</div>
				</li>	
				<!-- DYNAMIC @is_pds@ -->
				<!-- DYNAMIC @is_file@ -->
				<li>
					<div class="left nextIcon2"><img src="img/ttl_file_del.gif" alt="파일삭제" /></div>
					<div class="left">
						{{SAVEDFILE}}
					</div>
				</li>	
				<!-- DYNAMIC @is_file@ -->
				<!-- DYNAMIC @is_slink@ -->
				<li>
					<div class="left nextIcon2"><img src="img/ttl_rlink.gif" alt="관련링크" /></div>
					<div class="left">
						<input class="inputs_bg pb_default" type="text" name="slink[]" style="width:500px" value="{{SLINK}}" maxlength="80" />  
					</div>
				</li>	
				<!-- DYNAMIC @is_slink@ -->
				<!-- DYNAMIC @is_mlink@ -->
				<li>
					<div class="left nextIcon2"><img src="img/ttl_mlink.gif" alt="동영상링크" /></div>
					<div class="left pb_small">
						<input class="inputs_bg pb_default" type="text" name="mlink" style="width:300px" value="{{MLINK}}" maxlength="80" />
						&nbsp;&nbsp;가로크기 <input class="inputs_bg pb_default" type="text" name="width" size="4" maxlength="4" value="{{WIDTH}}" />
						&nbsp;세로크기 <input class="inputs_bg pb_default" type="text" name="height" size="4" maxlength="4" value="{{HEIGHT}}" />	
					</div>
				</li>	
				<!-- DYNAMIC @is_mlink@ -->
				<!-- DYNAMIC @is_default@ -->
				<li style="height:240px;">
					<div class="left nextIcon2"><img src="img/ttl_comment.gif" alt="내용" /></div>
					<div class="left">
						<textarea name="comment" style="width:500px;height:240px" class="inputs_bg pb_default">{{COMMENT}}</textarea>
					</div>
				</li>	
				<!-- DYNAMIC @is_default@ -->
				<!-- DYNAMIC @is_editer3@ -->
				<li style="margin-top:10px;height:380px;">
					<center>
						<textarea name="comment" id="comment">{{COMMENT}}</textarea>
						<script>var comment = new pEditor("comment","/{{ShopPath}}pEdit","620","300","{{up_dir}}","basic2"); //에디터 생성</script>
					</center>
				</li>
				<!-- DYNAMIC @is_editer3@ -->				
			</ul>
			<!-- DYNAMIC @is_info3@ --><input type="hidden" name="impass" value='{{IMPASS}}' /><!-- DYNAMIC @is_info3@ -->
			<!-- DYNAMIC @is_hcate@ --><input type="hidden" name="cate" value="{{CATE}}" /><!-- DYNAMIC @is_hcate@ -->
		</div>
	</div>
	
	<div style="margin:20px 0 20px;text-align:center;width:100%;">
		<!-- DYNAMIC @is_write2@ -->			
		<a href="#" onclick="return checkIt();return false;"><img src="img/btn_write.gif" alt="등록하기" /></a>
		<!-- DYNAMIC @is_write2@ -->			
		<!-- DYNAMIC @is_modify2@ -->			
		<a href="#" onclick="return checkIt();return false;"><img src="img/btn_modify.gif" alt="수정하기" /></a>
		<!-- DYNAMIC @is_modify2@ -->			
		<!-- DYNAMIC @is_reply2@ -->			
		<a href="#" onclick="return checkIt();return false;"><img src="img/btn_reply.gif" alt="답글달기" /></a>
		<!-- DYNAMIC @is_reply2@ -->			
		<a href="{{Main}}{{addstring}}"><img src="img/btn_list.gif" alt="목록보기" /></a>
		</div>
	</div>

	</form>	

</div>

<p style="clear:both;height:20px;"></p>

<!-- 업로드중 플래시 필수 -->
<div id="uploading" style="display:none;margin:50px;">
	<EMBED src="img/data_up.swf" border="0" width="459" height="167"></EMBED>
</div>
