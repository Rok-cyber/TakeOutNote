<!-- MAIN LEFT START -->
<div id="cusMenu">
	<!-- 마이페이지 메뉴 START -->
	{{MY_MENU}}
	<!-- @마이페이지 메뉴 END -->  
</div>
<!-- MAIN LEFT START -->

<!-- MAIN CENTER START -->
<div id="cusContent">
	<div id="subTitle"> 
		<img src="img/member/ttl_wish.gif" alt="관심상품" title="관심상품" />
	</div>	

	<div class="clear" style="height:20px;">&nbsp;</div>
	
	<div style="margin-top:20px;height:24px;text-align:right;">
		<font class="num"><font class="small">전체</font> {{TOTAL}} , {{PAGE}}/{{TOTAL_PAGE}} <font class="small">페이지</font>.</font>
	</div>

	<div id="list_list" style="margin:0px;">
        <table cellspacing="0" cellpadding="0" border="0" width="100%">
			<col width="40" /> 
			<col width="90" />
			<col />			
			<col width="80" /> 
			<col width="70" />
			<col width="80" />      					
			<col width="40" />      						
			<thead>
            <tr height="28" style="background:url(img/customer/bar_list_bg.gif)" align="center">
			    <th scope="col" class="hand"  onclick="ckAll('wish');"><img src="img/shop/ttl_list_sec.gif" alt="선택" /></th>
				<th scope="col"><img src="img/member/ttl_list_img.gif" alt="이미지" /></th>
				<th scope="col"><img src="img/member/ttl_list_mname.gif" alt="상품명/메모" /></th>
				<th scope="col"><img src="img/member/ttl_list_price.gif" alt="가격" /></th>
				<th scope="col"><img src="img/member/ttl_list_point.gif" alt="적립금" /></th>				
				<th scope="col"><img src="img/member/ttl_list_sdate.gif" alt="저장일" /></th>			
				<th scope="col"><img src="img/member/ttl_list_proc.gif" alt="처리" /></th>			
            </tr>
			</thead>
			
			<tbody>
			<form name="wishForm" method="post" action="php/wish_ok.php" onsubmit="return false;" target="HFrm">
			<input type="hidden" name="uid" />
			<input type="hidden" name="type" />
			
			<!-- DYNAMIC @loop@ -->					
			<tr align="center" height="26" onmouseover="this.style.backgroundColor='#FEFEFE';" onmouseout="this.style.backgroundColor='#FFFFFF';" id="listWish{{UID}}">
				<td><input type="checkbox" name="item[]" value="{{UID}}"></td>
				<td style="padding:6px;">
					<div style="width:82px;height:82px;text-align:center;overflow:hidden;" onmouseover="viewQuick('bestBoxQuick{{i}}','on')" onmouseout="viewQuick('bestBoxQuick{{i}}','')">
						<div><a href="{{LINK}}"><img src="{{IMAGE}}" alt="{{NAME}}" width='80' height='80' class="imgBoder" /></a></div>
						<div class="goodsQuickInfo" id="bestBoxQuick{{i}}">
							<div class="goodsQuickDefault" id="bestBoxQuick_zoom{{i}}">
								<img src="img/common/quick_zoom.gif" border="0" alt="zoom" title="zoom" class="hand" onmouseover="cgImg(this,'_on','bestBoxQuick_zoom{{i}}')"  onmouseout="cgImg(this,'','bestBoxQuick_zoom{{i}}')" onclick="openQview({{QLINK}});" />
							</div>
							<div class="goodsQuickDefault" id="bestBoxQuick_popup{{i}}">
								<img src="img/common/quick_popup.gif" border="0"  alt="popup" title="popup" class="hand" onmouseover="cgImg(this,'_on','bestBoxQuick_popup{{i}}')"  onmouseout="cgImg(this,'','bestBoxQuick_popup{{i}}')" onclick="openView('{{LINK}}');" />
							</div>
							<div class="goodsQuickDefault" id="bestBoxQuick_wish{{i}}">
								<img src="img/common/quick_wish.gif" border="0"  alt="wish" title="wish" class="hand" onmouseover="cgImg(this,'_on','bestBoxQuick_wish{{i}}')"  onmouseout="cgImg(this,'','bestBoxQuick_wish{{i}}')" onclick="quickBarCheckWishAdd('{{CATE}}{{QLINK}}');" />
							</div>
							<div class="goodsQuickDefault" id="bestBoxQuick_cart{{i}}" style="width:23%">
								<img src="img/common/quick_cart.gif" border="0"  alt="cart" title="cart" class="hand" onmouseover="cgImg(this,'_on','bestBoxQuick_cart{{i}}')"  onmouseout="cgImg(this,'','bestBoxQuick_cart{{i}}')" onclick="gToCart.cartAdd({{CATE}},{{QLINK}});" />
							</div>
						</div>
					</div>
				</td>
				<td align="left">
					<div style="height:44px;" class="clear tleft"><a href="{{LINK}}">{{NAME}}</a><br>{{ICON}}</div>
					<div class="small tleft">
						<input type="text" name="memo{{UID}}" value="{{MEMO}}" class="inputs small" size="45" maxlength="200" />
						<div style='padding-top:4px;'>{{LOC}}</div>
					</div>				
				</td>
				<td class="num"><b>{{PRICE2}}</b>원</td>
				<td class="num">{{RESE}}원</td>				
				<td class="num">{{DATE}}</td>				
				<td class="num orange">
					<span id='modIcon{{UID}}' class="nextmIcon1 small mColor hand" onclick="wishPost({{UID}},'mod')">수정</span><br />
					<span id='nextIcon' class="small mColor hand" onclick="wishPost({{UID}},'del')">삭제</span>
				</td>				
			</tr>			
			<tr><td colspan="7" height="1" bgcolor="#F1F1F1"></td></tr>
			<!-- DYNAMIC @loop@ -->								
			</form>
			</tbody>			
		</table>
	</div>

	<!-- DYNAMIC @is_loop@ -->			
	<div class="clear" style="height:16px;">&nbsp;</div>
	
	<div style="height:30px;">
		<div id="sBtn3" style="float:left;">
			<a href="#" onclick="return wishPost2('wdel');"><span>선택항목 삭제</span></a>
			<a href="#" onclick="return wishPost2('cart');"><span>장바구니에 담기</span></a>
		</div>
		<div id="paging" class="small" style="float:right;">
			<!-- DYNAMIC @define_pg@ -->
			PAGING(box,,)
			<!-- DYNAMIC @define_pg@ -->
		</div>	
	</div>			
	<!-- DYNAMIC @is_loop@ -->			

	<!-- DYNAMIC @no_loop@ -->			
	<div style="text-align:center;margin-top:30px">
		<img src="img/member/no_wish.gif" alt="관심상품없음이미지" title="관심상품없음이미지" />
	</div>
	<!-- DYNAMIC @no_loop@ -->


	<div class="clear" style="height:20px;">&nbsp;</div>
</div>
